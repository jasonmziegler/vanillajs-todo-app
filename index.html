<html>
<head>
  <title>Todo App</title>
</head>
<body>
  <h1>Vanilla JS Todo App</h1>
  <main>
    <h2>Todo List</h2>
    <div>
      <input type="text">
      <button id="addTodoButton">Add Todo</button>
    </div>
    <div>
      <h3>Things To Do</h3>
      <ul id="thingsToDoList">
        <li>
          Item 1
        </li>
      </ul>
    </div>
    <div>
      <h3>Things That Are Done</h3>
      <ol>
        <li>Completed Todo</li>
      </ol>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
