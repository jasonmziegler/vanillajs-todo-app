<html>
<head>
  <title>ToDo App</title>
</head>
<body>
  <h1>Vanilla JS ToDo App</h1>
  <main>
    <h2>ToDo List</h2>
    <div>
      <input id="addToDoInput" type="text" >
      <button id="addToDoButton">Add ToDo</button>
    </div>
    <div>
      <h3>Things To Do</h3>
      <ul id="thingsToDoList">
        <li>
          You have no items in your list
        </li>
      </ul>
    </div>
    <div>
      <h3>Things That Are Done</h3>
      <ol id="completedToDoList">
        <li>You have no completed items</li>
      </ol>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
